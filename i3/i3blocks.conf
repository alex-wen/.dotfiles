# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
# Change $SCRIPT_DIR to the location of your scripts!
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
[volume]
label=VOL
interval=1

# Memory usage
[memory]
label=MEM
separator=false
interval=30

# Disk usage
[disk]
label=HOME
interval=30

# CPU usage
[cpu_usage]
label=CPU
interval=10
min_width=CPU 100.00%

# Battery indicator
[battery]
label=BAT
interval=30

# Date Time
[time]
command=date '+%Y-%m-%d %H:%M'
interval=5
